<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>
    <title>Material Design for Bootstrap</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Material Design Bootstrap -->
    <link rel="stylesheet" href="css/mdb.min.css">
    <!-- Your custom styles (optional) -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

<div class="container">
    <div class="row">
        <div class="col-5 mx-auto">
            <div class="card mt-5">
                <div class="card-body">
                    <h5 class="card-title">Форма регистрации</h5>
                    <form th:method="POST" th:action="@{/sign}">
                        <div class="form-group">
                            <label for="Email"></label>
                            <input id="Email" type="email" name="email" class="form-control" placeholder="Ваш e-mail">
                        </div>

                        <div class="form-group">
                            <label for="UserName"></label>
                            <input id="UserName" type="text" name="username" class="form-control"
                                   placeholder="Имя пользователя">
                        </div>
                        <div class="form-group">
                            <label for="UserPassword"></label>
                            <input id="UserPassword" type="password" name="password" class="form-control"
                                   placeholder="Пароль">
                        </div>
                        <button type="submit" class="btn btn-warning btn-blue">Зарегистрироваться</button>
                    </form>

                </div>
            </div>
        </div>
        <h5 th:if="${Status}=='user_exists'">Пользователь с таким именем уже существует</h5>
    </div>
</div>


<!-- jQuery -->
<script type="text/javascript" src="js/jquery.min.js"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="js/popper.min.js"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="js/mdb.min.js"></script>
<!-- Your custom scripts (optional) -->
</body>

</html>
