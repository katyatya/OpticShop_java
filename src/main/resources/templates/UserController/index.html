<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>
		<meta http-equiv="x-ua-compatible" content="ie=edge" />
		<title>Material Design for Bootstrap</title>
		<!-- Font Awesome -->
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.11.2/css/all.css"
		/>
		<!-- Google Fonts Roboto -->
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
		/>
		<!-- Bootstrap core CSS -->
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<!-- Material Design Bootstrap -->
		<link rel="stylesheet" href="css/mdb.min.css" />
		<!-- Your custom styles (optional) -->
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<nav
			class="navbar fixed-top navbar-expand-lg navbar-light white scrolling-navbar"
		>
			<div class="container">
				<a href="/" class="navbar-brand waves-effect">
					<strong class="blue-text"> Оптика </strong>
				</a>
				<button
					class="navbar-toggler"
					type="button"
					data-toggle="collapse"
					data-target="#navbarContent"
					aria-conntrols="navbarContent"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarContent">
					<ul class="navbar-nav mr-auto">
						<li class="nav-item active">
							<a href="/" class="nav-link waves-effect">Главная</a>
						</li>
						<li class="nav-item" th:each="type:${types}">
							<a
								class="nav-link"
								th:href="@{/products(typeId=${type.getId()})}"
								th:text="${type.getName()}"
							></a>
						</li>
						<form
							class="form-inline"
							th:method="GET"
							th:action="@{/search}"
							style="margin-left: 30px"
						>
							<div class="md-form my-0">
								<input
									type="search"
									class="form-control mr-sm-2"
									placeholder="Поиск"
									name="name"
									aria-label="Поиск"
								/>
							</div>
						</form>
						<li class="nav-item" th:if="${userRole} == 'GUEST'">
							<a href="/sign" class="nav-link waves-effect">Регистрация</a>
						</li>
						<li class="nav-item" th:if="${userRole} == 'GUEST'">
							<a href="/login" class="nav-link waves-effect">Войти</a>
						</li>
						<li class="nav-item" th:if="${userRole} == 'USER'">
							<a href="/logout" class="nav-link waves-effect">Выйти</a>
						</li>
					</ul>
					<ul class="navbar-nav nav-flex-icon">
						<li class="nav-item">
							<a href="/basket" class="nav-link waves-effect">
								<i class="fa fa-shopping-cart"></i>
								<span class="clearfix d-none d-sm-inline-block">Корзина</span>
							</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
		<div
			class="container slider"
			style="margin-top: 100px"
		>
			<div
				id="mySlider"
				class="carousel slide"
				data-ride="carousel"
				data-interval="3500"
			>
				<ol class="carousel-indicators">
					<li data-target="#mySlider" data-slide-to="0" class="active"></li>
					<li data-target="#mySlider" data-slide-to="1"></li>
					<li data-target="#mySlider" data-slide-to="2"></li>
				</ol>
				<div class="carousel-inner mt-5">
					<div class="carousel-item active">
						<img src="img/ok1.jpg" alt="" class="d-block w-100" />
					</div>
					<div class="carousel-item">
						<img src="img/ok2.jpg" alt="" class="d-block w-100" />
					</div>
					<div class="carousel-item">
						<img src="img/ok3.jpg" alt="" class="d-block w-100" />
					</div>
				</div>
			</div>
		</div>

		<main>
			<div class="container" style="margin-top: 100px">
				<div class="row text-center">
					<div
						class="card col col-sm-3 mb-4"
						style="margin-right: 60px"
						th:each="product : ${products}"
					>
						<div class="">
							<img
								class="card-img-top"
								th:src="@{${'img/'+product.getId()+'.jpg'}}"
								alt=""
							/>
						</div>
						<div class="card-body text-center">
							<h5 class="grey-text" th:text="${product.getName()}">Name</h5>
							<h5 class="dark-grey-text" th:text="${product.getPrice()+' p.'}">
								Price
							</h5>
							<a th:href="@{/product(productId=${product.getId()})}" class="btn btn-blue"
								>Перейти</a
							>
						</div>
					</div>
				</div>
			</div>
		</main>

		<!-- jQuery -->
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<!-- Bootstrap tooltips -->
		<script type="text/javascript" src="js/popper.min.js"></script>
		<!-- Bootstrap core JavaScript -->
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<!-- MDB core JavaScript -->
		<script type="text/javascript" src="js/mdb.min.js"></script>
		<!-- Your custom scripts (optional) -->
		<script
			src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
			integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
			integrity="sha384-9/reFTGAW83EW2RDu2S0o+gPJcXEi4OlVRUZKPr5dLaZf9/p6ktd0mUUZ2+h4hX0"
			crossorigin="anonymous"
		></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
			integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
			crossorigin="anonymous"
		></script>
	</body>
</html>
